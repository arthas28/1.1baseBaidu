    <link rel="shortcut icon" type="image/x-icon" href="image/Baidu_32px.ico"/>

    <link rel="stylesheet" type="text/css" href="bdiPhone4s.css" media="screen and (max-width:600px)"/>
</head>
<body>
    <!--定义外部div总布局-->
    <div class="body">
        <!-- 定义header div布局-->
        <div class="header">
            <a href="http://news.baidu.com">新闻</a>

                <a href="https://passport.baidu.com/v2/?login&tpl=mn&u=http%3A%2F%2Fwww.baidu.com%2F">登陆</a>

            </span>
            <a href="http://www.baidu.com/more/" class="more">更多产品</a>
        </div>
        <!-- 定义article div布局-->
        <div class="article">
            <!-- 百度logo布局-->
            <div>
                <img src="image/baidu.png" class="logo" alt="百度logo"/>

            <!-- 百度搜索框布局-->
            <div class="search">
                <form>
                    <span class="mai" onmouseover="this.style.cursor='pointer'"></span>

                    <input type="text" class="baidu"><!--
                    --><button class="bTbaidu" onmouseover="this.style.cursor='pointer'">百度一下</button>

            </div>
        </div>
